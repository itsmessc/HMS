    <script >
      async function fetchDoctor(did) {
        const response = await fetch("http://localhost:7878/doctorextract", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ id: did }),
        });

        const data = await response.json();
        console.log(data);
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
        console.log(doctorId);
        document.getElementById("name1").textContent =data.doctor[0].doctor_name;
        document.getElementById("phone").textContent = "+91 "+data.doctor[0].phoneno;
        document.getElementById("gender").textContent = data.doctor[0].gender;
        document.getElementById("department").textContent=data.doctor[0].dept_name;
        document.getElementById("na").innerHTML="Date: "+data.next.appoint_date+"<br>Time: "+data.next.appoint_time+"<br>Name: "+data.next.patient_name;
        document.getElementById("taft").textContent=data.count.na;
        console.log(document.getElementById("na").value);
        // if(document.getElementById("na").textContent==="Fetching..."){
        //   document.getElementById("na").textContent="No appointments for today";
        // }
       

      }
      function redirectTodashboard() {
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
        window.location.href = `doctor-dashboard.html?doctorId=${doctorId}`;
      }
      function redirecttomedhis() {
        const urlParams = new URLSearchParams(window.location.search);
        const doctorId = urlParams.get("doctorId");
        window.location.href = `doctor-pres.html?doctorId=${doctorId}`;
      }
      function redirectToAppointment() {
        const urlParams1 = new URLSearchParams(window.location.search);
        const doctorId1 = urlParams.get("doctorId");
        console.log(doctorId1);
        window.location.href = `doctor-appointment.html?doctorId=${doctorId1}`;
      }
      const urlParams = new URLSearchParams(window.location.search);
      const doctorId = urlParams.get("doctorId");
      window.onload = fetchDoctor(doctorId);
